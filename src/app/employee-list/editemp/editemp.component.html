<div class="container">
  <div class="rows">
    <input type="number" #emp_id [value]="emp.emp_id" class="form-control">
    <input type="text" #emp_name [value]="emp.emp_name" class="form-control">
    <input type="number" #emp_salary [value]="emp.emp_salary" class="form-control">
    <input type="text" #emp_desg [value]="emp.emp_desg" class="form-control">
    <button (click)="onEmpSave(emp_id.value,emp_name.value,emp_salary.value,emp_desg.value)">Save</button>
  </div>
</div>
