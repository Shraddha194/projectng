<div class="container">
  <div class="row">
    <input type="number" #emp_id class="form-control" placeholder="Enter Employee Id">
    <input type="text" #emp_name class="form-control" placeholder="Enter Employee Name">
    <input type="number" #emp_salary class="form-control" placeholder="Enter Employee Salary">
    <input type="text" #emp_desg class="form-control" placeholder="Enter Employee Designation">
    <button (click)="onAddEmp(emp_id.value,emp_name.value,emp_salary.value,emp_desg.value)">Save</button> 
    <button>Cancel</button>
  </div>
</div>
