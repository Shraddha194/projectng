<div class="container">
  <div class="row">
    <div class="col-md-3">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
    <table class="table">
      <thead>
        <tr>
          <th>Employee Id</th>
          <th>Employee Name</th>
          <th>Employee Salary</th>
          <th>Employee Designation</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of emp_arr">
        <td>{{item.emp_id}}</td>
        <td>{{item.emp_name}}</td>
        <td>{{item.emp_salary}}</td>
        <td>{{item.emp_desg}}</td>
        <td><button (click)="onDelEmp(item)">Delete</button> | 
          <button (click)="onSortAddEmp(item)">Add Cart Emp</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
